{{- if .Values.dbMigration.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  labels:
     {{- include "swoop-bundle.labels" . | nindent 6 }}
  name: "wait-for-{{ .Values.dbMigration.jobName }}-{{ .Values.dbMigration.version }}"
spec:
  template:
    metadata:
      name: "wait-for-{{ .Values.dbMigration.jobName }}-{{ .Values.dbMigration.version }}"
    spec:
      serviceAccountName: {{ .Values.dbMigration.serviceAccount }}
      containers:
        - name: wait-for-db-migration
          image: ghcr.io/groundnuty/k8s-wait-for:v2.0
          imagePullPolicy: {{ .Values.dbMigration.imagePullPolicy }}
          args:
            - "job"
            - "{{ .Values.dbMigration.jobName }}-{{ .Values.dbMigration.version }}"
      restartPolicy: Never
{{- end }}
